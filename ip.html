<!DOCTYPE html>

<html>

<head>

    <title>Hiển thị địa chỉ IP</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            text-align: center;

        }

    </style>

</head>

<body>

    <h1>Địa chỉ IP của bạn:</h1>

    <p id="ip-address"></p>

    <script>

        // Sử dụng API mà trình duyệt cung cấp để lấy địa chỉ IP

        function getIP() {

            fetch('https://api.ipify.org?format=json')

                .then(response => response.json())

                .then(data => {

                    document.getElementById('ip-address').textContent = data.ip;

                })

                .catch(error => {

                    console.log(error);

                    document.getElementById('ip-address').textContent = 'Không thể lấy địa chỉ IP.';

                });

        }

        // Gọi hàm getIP khi trang web được tải

        window.onload = getIP;

    </script>

</body>

</html>
