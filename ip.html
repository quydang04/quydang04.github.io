<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Get IP | Quý Đặng Blog</title>
     <link rel = "icon" href ="https://quydang.name.vn/assets/favicon.png">
</head>
<style> 
   *{
    padding: 0;
    margin: 0;
    outline: none;
    box-sizing: border-box;
    }
<body>
    <p id="ip"> </p>
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerHTML = data.ip;
            });
    </script>
</body>
</html>
